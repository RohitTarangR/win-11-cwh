<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="icon">
      <img class="chrome" src="./img/chromeicon.png" width="70px" alt="chromeicon">
      <div class="icon_name"><pre> Google
 Chrome</pre></div><br>
      <img class="edge" src="./img/edgeicon.png" width="40px" alt="microsoft-edge">
      <div class="icon_name"><pre>Microsoft
  Edge</pre></div><br>
      <img class="bin" src="./img/recyclebinicon.png" width="50px" alt="recyclebinicon">
      <div class="icon_name"><pre> Recycle
   Bin</pre></div>
    </div>
    <div class="taskbar">
      <img src="./img/icons.PNG" alt="taskbar" />
      <img class="right" src="./img/taskbarright.PNG" alt="right_pic" />
    </div>

    <div class="startmenu">
        <img src="./img/startmenu.PNG" alt="start_menu">
    </div>

    <video autoplay muted>
      <source src="./img/video.webm" type="video/webm" />
    </video>

    <script src="script.js"></script>
  </body>
</html>
